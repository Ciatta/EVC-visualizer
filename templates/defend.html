<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
    :root {--d: {{display}};}
    body {background-color: #bfdef3;}
    .div-1 {border-radius: 25px;}
    img {border-radius: 25px;}
    </style>
    <title>Defend</title>
</head>
<body>
    <div class="container text-center  my-2">
        <h2>Attacked edge: {{edge}}</h2>
        
        <form action="/defend" method="post">
            <label for="edge">Next edge:</label>
            <input type="text" id="edge" name="edge" placeholder="eg. (1,2)">
            <input type="submit" value="Submit">
        </form>
        <div class="alert alert-danger alert-dismissible my-2" role="alert" id="alert" style="display: var(--d);">
            <div> {{message}} </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
        
    <!-- <img src="{{ url_for('static', filename='anim.gif') }}" alt="gif"  width="500" /> -->
    <div class="container  text-center  my-5">
        <img class="vh-100 img"  src="{{ url_for('static', filename='anim2.gif') }}" alt="Plot">
    </div>
    
   

</body>
</html>
