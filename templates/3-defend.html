<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <style>
    :root {
        --d: {{display}};}
    
    </style>
    <title>Defend</title>
</head>

<body>
    <div class="container text-center  my-2">
        <h1>Eternal Vertex Cover - Visualizer</h1>
        <h2 class="my-4">Attacked edge: {{edge}}</h2>
    </div>


    <div class="row  justify-content-center text-center my-5">
        <div class="col-3">
            <form action="/defend#bottom" method="post">
                <label for="edge">Next edge:</label>
                <input type="text" id="edge" name="edge" placeholder="eg. (1,2)"> <br>
                <input type="submit" id="myButton" class="btn btn-light" value="Submit">
            </form>
            
        </div>
       
        <div class="div-1 col-3">
            <p style="font-size:16px">
                - <b>Guards</b> are in yellow  <span class="dot" style="background-color: #FFC600"></span> </br>
                - <b>Nodes</b> are in blue  <span class="dot" style="background-color: #1E96FC"></span> </br>
                - <b>Attacked edges</b> are in red  <span class="dot" style="background-color: #ff0000"></span> </br>
            </p>
        </div>
    </div>


    <div class="container text-center">
        <div class="alert alert-danger my-2" role="alert" id="alert" style="display: var(--d);">
            <div> {{message}} </div>
        </div><br>

        <div class="spinner-border text-light mt-3" id="spinner" style="display: none;"></div> <br>
        <p class="my-2" id="myString" style="display: none;"> loading, please wait...</p> <br>
       
        <a type="button" class="btn btn-light" href="/defend#bottom" onclick="document.getElementById('gif-1').src='static/anim2.gif'">
            Replay</a>

        <a type="button" class="btn btn-light" href="/">Create another grid</a>
    </div>
        

    <div class="container text-center">
        <img id="gif-1" class="vh-100 img" src="{{ url_for('static', filename='anim2.gif') }}" alt="...">
    </div>
    

    <div id="bottom"></div>
    <footer><p>Developed by: Mauri Giada <a href="https://github.com/Ciatta"> [GitHub]</a></p></footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const myButton = document.getElementById('myButton');
            const spinner = document.getElementById('spinner');
            const myString = document.getElementById('myString');

        function toggleLoading() {
            spinner.style.display = 'inline-block';
            myString.style.display = 'inline-block';
            
        }
        myButton.addEventListener('click', toggleLoading);
        });
    </script>

</body>
</html>
