<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <style>
    img {
        border-radius: 25px;
        width: auto;
        height: auto;}

    body {
        background-color:#bfdef3;}

    .div-1 {
        background: #ffffff;
        border-radius: 25px;
        width: auto;
        height: auto;}

    h1 {
        color: #000000;
        font-family: 'Hind';}

    label {
        color: #000000;
        font-family: 'Hind';
        font-size:18px}

    p {
        margin: 20px;}
    
    .dot {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        display: inline-block;
        }
    </style>
    <title>Results</title>
</head>
<body>
    
    <div class="container text-center  my-2">
        <h1>Grid of {{shape}}s</h1>
        <form action="/defend" method="post">
            <label for="edge">Chose the edge you want to attack:</label>
            <input type="text" id="edge" name="edge" placeholder="eg. (1,2)">
            <br>
            <input type="submit" class="btn btn-light" value="Submit">
        </form>
    </div>
    
    <div class="row justify-content-evenly text-center my-5">
        <div class="div-1 col-2">
            <p style="font-size:16px">
                - <b>Guards</b> are in yellow  <span class="dot" style="background-color: #FFC600"></span> </br>
                - <b>Nodes</b> are in blue  <span class="dot" style="background-color: #1E96FC"></span> </br>
                - <b>Attacked edges</b> are in red  <span class="dot" style="background-color: #ff0000"></span> </br>
            </p>
        </div>
    </div>

    <div class="container text-center">
        <img id="gif-1" class="vh-100 img" src="{{ url_for('static', filename='test.png') }}" alt="...">
    </div>
    <div class="container text-center my-2">
        <a type="button" class="btn btn-light" href="/">Create another grid</a>
    </div>
   
    
</body>
</html>
